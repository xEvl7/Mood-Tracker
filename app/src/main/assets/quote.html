<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

</head>
<body>
    <div class="bg-image"></div>
    <div class="wrapper">
        <header class="q">
            <span>Q</span>  
            <span>u</span> 
            <span>o</span>
            <span>t</span>
            <span>e</span>
            <span>&nbsp;</span>
            <span>o</span>
            <span>f</span>
            <span>&nbsp;</span>
            <span>T</span>
            <span>h</span>
            <span>e</span>
            <span>&nbsp;</span>
            <span>D</span>
            <span>a</span>
            <span>y</span>
        </header>

        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p class="quote" id="quote-text"></p>
                <i class="fas fa-quote-right"></i>
            </div>
        
            <div class="author">
                <span>__</span>
                <span class="name" id="author-text"></span>
            </div>
        </div>

        <div class="buttons">
            <div class="features">
<!--                <ul>-->
<!--                    <li class="sound"><i class="fas fa-volume-up"></i></li>-->
<!--                </ul>-->
                <button>New Quote</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
